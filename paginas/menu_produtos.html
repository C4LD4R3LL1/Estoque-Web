<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Menu de Produtos</title>
  <link rel="stylesheet" href="menu_produto.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #253148;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      background-color: #ffffff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      height: 400px;
    }

    label {
      font-size: 20px;
      color: #333;
      margin: 0;
      padding: 0;
      position: relative;
    }

    label::after {
      content: '';
      position: absolute;
      top: -10px;
      right: -10px;
      bottom: 0;
      width: 1px;
      height: 400px;
      background-color: #000000;
    }

    .linha {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: #000;
    }

    .linha-quantidade,
    .linha-preco,
    .linha-valor {
      position: absolute;
      top: 30px;
      right: -10px;
      bottom: 0;
      width: 1px;
      background-color: #000;
    }

    .titulo {
      right: 0;
    }

    .quantidade {
      right: -10px;
    }

    .preco {
      right: -30px;
    }

    .valor {
      right: -50px;
    }

    @media screen and (max-width: 600px) {
      .container {
        max-width: 100%;
      }

      label {
        font-size: 16px;
      }

      .linha-quantidade,
      .linha-preco,
      .linha-valor {
        display: none;
      }
    }
  </style>
</head>
<body>
    <div class="container">
      <label for="Produto" class="titulo">Produto</label>
      <div class="linha"></div>
  
      <label for="Quantidade" class="quantidade">Quantidade em Estoque</label>
      <div class="linha-quantidade"></div>
  
      <label for="Preco" class="preco">Preço Unitário</label>
      <div class="linha-preco"></div>
  
      <label for="Valor" class="valor">Valor em Estoque</label>
      <div class="linha-valor"></div>
    </div>
  
    <div class="adicionar-produto">
      <h2>Adicionar Novo Produto</h2>
      <form id="produtoForm">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required>
  
        <label for="quantidade">Quantidade em Estoque:</label>
        <input type="number" id="quantidade" name="quantidade" required>
  
        <label for="preco">Preço Unitário:</label>
        <input type="text" id="preco" name="preco" required>
  
        <button type="button" onclick="adicionarProduto()">Adicionar Produto</button>
      </form>
